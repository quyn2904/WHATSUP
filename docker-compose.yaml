services:
  whatsup:
    # image: ${APP_NAME}-api
    container_name: whatsup-api
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - '${APP_PORT}:8000'
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./src:/app/src
    command: pnpm start:dev
    networks:
      - whatsup-network

  db:
    image: postgres:latest
    container_name: whatsup-db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      TZ: 'UTC'
    ports:
      - '5432:5432'
    networks:
      - whatsup-network

  redis:
    image: redis/redis-stack:latest
    container_name: whatsup-redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    environment:
      REDIS_ARGS: --requirepass ${REDIS_PASSWORD}
    networks:
      - whatsup-network

  maildev:
    build:
      context: .
      dockerfile: maildev.Dockerfile
    ports:
      - ${MAIL_CLIENT_PORT}:1080
      - ${MAIL_PORT}:1025
    environment:
      - MAIL_CLIENT_PORT
      - MAIL_PORT
    networks:
      - whatsup-network

volumes:
  postgres_data:
  redis_data:

networks:
  whatsup-network:
    driver: bridge
